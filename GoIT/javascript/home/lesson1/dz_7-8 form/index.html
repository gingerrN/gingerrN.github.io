<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/script.js"></script>
    <title>Forms</title>
</head>
<body>
   <div class="wrapper">
      <form>
         <div class="form__block form_height clearfix">
             <label for="firstname">Firstname:</label>
             <input class="form__window" id="firstname" name="firstname">
             <div class="block__help">Please provide your firstname.</div>
         </div>
         <div class="form__block form_height clearfix">
             <label for="lastname">Lastname:</label>
             <input class="form__window" id="lastname" name="lastname">
             <div class="block__help">Please provide also your lastname.</div>
         </div>
         <div class="form__block form_height clearfix">
             <label for="phone">Phone:</label>
             <input class="form__window" id="phone" name="phone">
             <div class="block__help">Your home or mobile phone.</div>
         </div>
         <div class="form__block form_height clearfix">
             <label for="address">Address:</label>
             <input class="form__window" id="address" name="address">
             <div class="block__help">Your home or work address for delivery of the goods.</div>
         </div>
         <div class="form__block clearfix">
             <label for="comments">Comments:</label>
             <textarea class="form__window" id="comments" name="comments"></textarea>
             <div class="block__help">Your comments and suggestions.</div>
         </div>
         <input type="submit" value="Hint" class="button__hint">
     </form>
   </div>
</body>
</html>
