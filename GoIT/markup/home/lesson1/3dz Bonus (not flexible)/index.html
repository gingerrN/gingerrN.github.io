<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title></title>
</head>
<body>
	<!-- начало основного блока -->
	<div class="b-conteiner">
		<!-- начало  блока шапка-->
		<div class="b-head">
			<!-- начало  блока лого-->
			<div class="b-logo"><div class="b-logotext">
				<a href="#" class="b-logo__link">Путешествия по Азии</a>
			</div></div>
			<!-- конец  блока лого-->
			<!-- начало  блока контакты-->
			<div class="b-contacts">
			<ul>
				<li>Contact Us</li>
				<li>+12 34 567 8910</li>
				<li>info@asia-holidays.com</li>
			</ul>
			</div>
			<!-- конец  блока контакты-->
		</div>
		<!-- конец  блока шапка-->
		<!-- начало  блока страны-->
		<div class="b-contries">
			<!-- начало  блока первая линия-->
			<div class="b-firstLine">
				<div class="b-india b-lineInBlock">
					<a href="#" class="b-contriesLink">
						<img src="img/1-India.png" alt="India">
						<p class="b-contriesText">India</p>
					</a>
				</div>
				<div class="b-nepal b-lineInBlock">
					<a href="#" class="b-contriesLink">
						<img src="img/2-Nepal.png" alt="Nepal">
						<p class="b-contriesText">Nepal
				</p>
			</a>
				</div>
				<div class="b-tibet b-lineInBlock">
					<a href="#" class="b-contriesLink">
						<img src="img/3-Tibet.png" alt="Tibet">
						<p class="b-contriesText">Tibet</p>
					</a>
				</div>
			</div>
			<!-- конец  блока первая линия-->
			<!-- начало  блока вторая линия-->			
			<div class="b-secondLine">
				<div class="b-bhutan b-lineInBlock">
					<a href="#" class="b-contriesLink">
						<img src="img/4-Bhutan.png" alt="Bhutan">
						<p class="b-contriesText">Bhutan</p>
					</a>
				</div>
				<div class="b-sriLanka b-lineInBlock">
					<a href="#" class="b-contriesLink">
						<img src="img/5-SriLanka.png" alt="SriLanka">
						<p class="b-contriesText">Sri Lanka</p>
					</a>
				</div>
				<div class="b-maldives b-lineInBlock">
					<a href="#" class="b-contriesLink">
						<img src="img/6-Maldives.png" alt="Maldives">
						<p class="b-contriesText">Maldives</p>
					</a>
				</div>
			</div>
			<!-- конец  блока вторая линия-->	
		</div>
		<!-- конец  блока страны-->
		<!-- начало  блока footer-->
		<div class="b-footer">Copyright (c) asia-holidays.com. 2010</div>
		<!-- конец  блока footer-->
	</div>
	<!-- конец основного блока -->
</body>
</html>
