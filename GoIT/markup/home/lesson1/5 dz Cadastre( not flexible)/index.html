<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title></title>
</head>
<body>
	<!-- блок Header-->
	<header class="header clearfix">
		<menu class="header-menu">
			<li class="header-menu__item indent__item1">
				<a href="#" class="header-menu__link menu__color indent__line1">Meu YouBike</a>
			</li>
			<li class="header-menu__item indent__item1">
				<a href="#" class="header-menu__link link_current1">Vender</a>
			</li>
			<li class="header-menu__item indent__item1">
				<a href="#" class="header-menu__link menu__color indent__line3">Forum</a>
			</li>
			<li class="header-menu__item indent__item2">
				<a href="#" class="header-menu__link menu__color indent__line1">Contato</a>
			</li>
			<li class="header-menu__item indent__item3">
				<a href="#" class="header-menu__link menu__color indent__line1">Ajuda</a>
			</li>
			<li class="header-menu__item indent__item2 item__border">
				<a href="#" class="header-menu__link link_color menu__cell">Minhas Ofertas </a>
			</li>
			<li class="header-menu__item">
				<a href="#" class="header-menu__link link_current2">Ola! <span class="menu__link uderlineWord">Entrar</span> ou <span class="menu__link uderlineWord">Cadastre-se</span></a>
			</li>
		</menu>
	</header>
	<!--центральный блок с формой-->
	<div class="centerBlock">
		<div class="conteiner">
			<div class="centerBlock__black">
				<div class="small1"><header class="blackHead__name">Cadastre-se</header></div>
				<div class="small2">
					<div class="blackSmall">
						<a href="#" class="blackSmall__link"><img src="img/Facebook.png" alt=""></a>
						<div class="blackSmall__ou">
								<div class="smallLine"></div> 
								<div class="smallText">OU</div>
								<div class="smallLine"></div>
						</div>
							<form action="#">
								<div class="form__line  indent1 ">
									<input type="text" name="firstName" class="form__line1 line_active" placeholder="First Name">
								</div>
								<div class="form__line  indent2 ">
									<input type="text" name="lastName" class="form__line1 line_active" placeholder="Last Name">
								</div>
								<div class="form__line  indent2 ">
									<input type="email" name="emailAdress" class="form__line1 line_active" placeholder="Email Adress">
								</div>
								<div class="form__line  indent3 ">
									<input type="password" name="password" class="form__line1 line_active" placeholder="Choose Password">
								</div>
								<div class="form__line  indent4 ">
									<input type="password" name="passwordConfirm" class="form__line1 line_active" placeholder="Password Confirm">
								</div>
								<div class="form__line indent4">
									<label><input type="checkbox" name="sendMe" class="checkbox__indent"> <span class="checkbox__text">Send me Youbike updates and tips</span> </label>
								</div>
								<div class="form__line">
									<input type="submit" value="Create my Account" class="button__create">
								</div>
							</form>
					</div>
					<div class="centerBlock__footer">
						<p class="footer__text">By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
