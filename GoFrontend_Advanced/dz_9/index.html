<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="styles/style.css">

	<title>Module 9.</title>
</head>
<body>
	<!-- main block -->
	<div class="main">
		<!-- top block -->
		<div class="main__header">
			<div class="header__wrapper clearfix">
				<div class="header__icon header__iconMenu"><a href="#" class="icon iconMenu"></a></div>
				<div class="header__icon header__iconLogo"><a href="#" class="icon iconLogo"></a></div>
				<div class="header__icon header__iconClose"><a href="#" class="icon iconClose"></a></div>
			</div>
		</div>
		<!-- steps block -->
		<div class="main__steps">
			<div class="steps__wrapper_f">
				<div class="steps_border">
					<div class="steps steps__first"></div>
				</div>
				<div class="sters__name">STEP 1</div>
			</div>
			<div class="steps steps__line"></div>
			<div class="steps__wrapper_s">
				<div class="steps steps__second"></div>
				<div class="sters__name sters__name_s">STEP 2</div>
			</div>
			<div class="steps__line"></div>
			<div class="steps__wrapper_s steps__wrapper_th">
				<div class="steps steps__second"></div>
				<div class="sters__name sters__name_s">STEP 3</div>
			</div>
		</div>
		<!-- topic -->
		<div class="main__topic">CREATE ACCOUNT</div>
		<div class="create__forma">
			<!-- topic-form -->
			<form>
				<div class="forma">
					<div class="forma__img forma__name"></div>
					<input type="text" name="name" class="forma__writeIn " placeholder="Name">
				</div>
				<div class="forma">
					<div class="forma__img forma__email"></div>
					<input type="email" name="email" class="forma__writeIn " placeholder="Email">
				</div>
				<div class="forma forma_b">
					<div class="forma__img forma__parol"></div>
					<input type="password" name="psw"  class="forma__writeIn " placeholder="Password">
				</div>
				<div class="forma">
					<input type="submit" value="Continue" class="button__create">
				</div>
			</form>
			<div class="create__link">
				<a href="#" class="forma__link">Terms & Conditions</a>
			</div>
		</div>
	</div>
</body>
</html>
